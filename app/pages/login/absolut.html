<Page xmlns="http://schemas.nativescript.org/tns.xsd">
    <!-- Uses left-top-coordinates for children -->
    <!-- Will not enforce any layout constraints on its children 
        and will not resize them at runtime when its size changes-->
    <!-- Thus there are not many use cases for this layout -->
    <AbsoluteLayout width="210" verticalAlignment="top" height="210" backgroundColor="lightgray">
		<Label text="10, 10" left="10" top="10" width="90" height="90" backgroundColor="red" />
		<Label text="110, 10" left="110" top="10" width="90" height="90" backgroundColor="green" />
		<Label text="110, 110" left="110" top="110" width="90" height="90" backgroundColor="blue" />
		<Label text="10, 110" left="10" top="110" width="90" height="90" backgroundColor="yellow" />
	</AbsoluteLayout>
</Page>

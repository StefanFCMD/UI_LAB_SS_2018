<ActionBar title="grozz">
    <ActionItem text="Share" (tap)="share()" android.systemIcon="ic_menu_share_holo_dark" ios.systemIcon="9" ios.position="right"></ActionItem>
</ActionBar>

<GridLayout rows="auto, *">

    <GridLayout row="0" columns="*, auto" class="add-bar">
        <TextField #groceryTextField hint="Kauf mich!" col="0" [(ngModel)]="grocery" (returnPress)="add()"></TextField>
        <Image src="res://add" col="1" (tap)="add()"></Image>
    </GridLayout>

    <ListView [items]="groceryList" row="1" class="small-spacing" [class.visible]="listLoaded">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <DockLayout stretchLastChild="true" [class.odd]="odd" [class.even]="even">
                <Image dock="left" class="search-image" (tap)="delete(item)" [src]="item.imageSrc"></Image>
                <Image dock="right" class="delete-image" (tap)="delete(item)" src="res://delete"></Image>
                <Label [text]="item.name" class="medium-spacing"></Label>
            </DockLayout>
        </ng-template>
    </ListView>

    <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center"
        verticalAlignment="center"></ActivityIndicator>

</GridLayout>
